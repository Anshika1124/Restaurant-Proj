{% extends "base.html" %}

{% block title %} contact {% endblock title %}

{% block body %}
<div class="container-fluid my-1">
	<div class="container-xxl position-relative p-0">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4 px-lg-5 py-3 py-lg-0">
			<a href="" class="navbar-brand p-0">
				<h1 class="text-primary m-0"><i class="fa fa-utensils me-3"></i>Welcome to contacts</h1>
				<img src="https://cdn-icons-png.flaticon.com/128/4370/4370113.png" style="width:100px; height:100px"
					alt="Logo">
			</a>

			<div class="container-xxl py-5 bg-dark hero-header mb-5">
				<div class="container text-center my-5 pt-5 pb-4">
					<h1 class="display-3 text-white mb-3 animated slideInDown">Contact Us</h1>
					<nav aria-label="breadcrumb">
						<ol class="breadcrumb justify-content-center text-uppercase">
							<li class="breadcrumb-item text-white active" aria-current="page">Contact Number: 9543678923</li>
						</ol>
					</nav>
				</div>
			</div>
	</div>



	<div class="container-xxl py-5">
		<div class="container">
			<div class="text-center wow fadeInUp" data-wow-delay="0.1s"
				style="visibility: visible; animation-delay: 0.1s; animation-name: fadeInUp;">
				<h5 class="section-title ff-secondary text-center text-primary fw-normal">Contact Us</h5>
				<h1 class="mb-5">Contact For Any Query</h1>
			</div>
			<div class="row g-4">
				<div class="col-12">
					<div class="row gy-4">
						<div class="col-md-4">
							<h5 class="section-title ff-secondary fw-normal text-start text-primary">General</h5>
							<p><i class="fa fa-envelope-open text-primary me-2"></i>info@example.com</p>
						</div>
						<div class="col-md-4">
							<h5 class="section-title ff-secondary fw-normal text-start text-primary">Technical</h5>
							<p><i class="fa fa-envelope-open text-primary me-2"></i>tech@example.com</p>
						</div>
					</div>
				</div>

<form method="POST" action="{% url 'contact' %} ">
	{% csrf_token %}
					
				<div class="row g-3">
					<div class="col-md-6">
						<div class="form-floating">
							<input type="text" class="form-control" id="name" name="name" placeholder="Your Name">
							<label for="name">Your Name</label>
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-floating">
							<input type="email" class="form-control" id="email" name="email" placeholder="Your Email">
							<label for="email">Your Email</label>
						</div>
					</div>
					<div class="col-12">
						<div class="form-floating">
							<input type="text" class="form-control" id="subject" name="subject" placeholder="Subject">
							<label for="subject">Subject</label>
						</div>
					</div>
					<div class="col-12">
						<div class="form-floating">
							<textarea class="form-control" placeholder="Leave a message here" id="message" name="message" style="height: 150px"></textarea>
							<label for="message">Message</label>
						</div>
					</div>
					<div class="col-12">
						<button class="btn btn-primary w-100 py-3" type="submit">Send Message</button>
					</div>
				</div>
			</form>
			</div>
		</div>
	</div>
</div>
</div>
</div>
{% endblock body %}
