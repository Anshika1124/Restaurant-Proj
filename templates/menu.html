{% extends "base.html" %}
{% block title %} Menu {% endblock title %}

{% block body %}
<h1 class="text-center">Welcome to Our Menu</h1>
<h2 class="text-center">Menu Items</h2>
<br>
<div class="container">
    <div class="row">
        {% for item in items %}
            <div class="col-md-4">
                <div class="card">
                    <img src="{{ item.image_url}}" class="card-img-top" alt="{{ item.name }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ item.name }}</h5>
                        <p class="card-text">Rs. {{ item.price }}</p>
                        <a href="{% url 'add_to_cart' item.id %}" class="btn btn-primary">Add to cart</a>
                    </div>
                </div>
            </div>
        {% empty %}
            <p>No items available.</p>
        {% endfor %}
    </div>
</div>
{% endblock body %}
