{% extends "base.html" %}
{% block title %} Checkout {% endblock title %}

{% block body %}
<div class="container mt-4">
    <h2>Checkout</h2>
    <p>Total Amount: <strong>Rs. {{ total_price }}</strong></p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-primary">Pay Now</button>
    </form>
</div>
{% endblock body %}
